<htm>

    <head>
        <title>Meta moscow</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="front_black"></div>

        <div id="logo" style="width: 100%; text-align: center; margin: 8% 0%;">
            <img src="image/logo.png" width="80%">
        </div>

        <div id="info">
            <div id="ihead">  </div>
            <div id="ibody">  </div>
        </div>

        <div id="who">
            <div id="bottom"></div>
            <div id="left"></div>
            <div id="top"></div>
            <div id="right"></div>
            <p id="who_text"></p>
        </div>


        <div id="ind">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id="ind2">
            <div></div>
            <div></div>
            <div></div>
        </div>


        <div id="panel">
            <div id="strategy">STRATEGY</div>
            <div id="creative">CREATIVE</div>
            <div id="web">WEB</div>
            <div id="advertising">ADVERTISING</div>
            <div id="cross"><img src="image/cross.png"></div>

        </div>

    </body>
</htm>



<script type="application/javascript">

    var circlestop=false;

    $( document ).ready(function() {
        //printText("#text","test printing",0,function(){ alert("Finish!");})
        //printText("#text2","test printing",0,function(){ alert("Finish!");})
        circle("ind2",0);

        setTimeout(function(){
            $("#ind2").fadeOut(2000);
            $('#front_black').animate({'opacity':'0' }, 2000,function(){
                circlestop=true;
                $("#ind").fadeIn(1);
                $("#front_black").fadeOut(1);

                drawWho();
            });
        }, 30);

    });

    $("#cross img").click(function() {
        $("#panel").fadeOut(1000,function(){
            $("#ind").fadeIn(1000);
        });
    });

    $("#ind").click(function() {
        $("#ind").fadeOut(1000,function(){
            $("#panel").fadeIn(1000);
        });
    });

    function circle(id,angle)
    {
        if(circlestop) return;
        var elem=document.getElementById(id);
        kcRotate(elem,angle);
        if(angle>=180) angle=0;
        setTimeout(function(){circle(id,angle+15)}, 100);
    }

    function printText(id,text,position,finish,speed)
    {
        if (typeof speed == 'undefined') speed=100;
        var char = text.charAt(position);
        if(char==".") char=".<br/>"
        $(id).html($(id).html()+char);

        if(text.length>position+1)
        {
            setTimeout(function(){printText(id,text,position+1,finish,speed)}, speed);
        }
        else
        {
            finish();
        }
    }

    function kcRotate(elem,deg){

        var Dx;
        var Dy;
        var iecos;
        var iesin;
        var halfWidth;
        var halfHeight;
        var dummy;

        //degrees to radians
        var rad=deg*(Math.PI/180);

        //get sine and cosine of rotation angle
        iecos=Math.cos(rad);
        iesin=Math.sin(rad);

        //get element's size
        halfWidth=elem.offsetWidth/2;
        halfHeight=elem.offsetHeight/2;

        //calculating position correction values
        Dx=-halfWidth*iecos + halfHeight*iesin + halfWidth;
        Dy=-halfWidth*iesin - halfHeight*iecos + halfHeight;

        //applying CSS3 rotation
        elem.style.transform="rotate("+rad+"rad)";

        //vendor prefixed rotations
        elem.style.mozTransform="rotate("+rad+"rad)";
        elem.style.webkitTransform="rotate("+rad+"rad)";
        elem.style.OTransform="rotate("+rad+"rad)";
        elem.style.msTransform="rotate("+rad+"rad)";

        //rotation Matrix for IExplorer
        elem.style.filter="progid:DXImageTransform.Microsoft.Matrix(M11="+iecos+", M12="+-iesin+", M21="+iesin+", M22="+iecos+", Dx="+Dx+", Dy="+Dy+", SizingMethod=auto expand)";
        elem.style.msFilter="progid:DXImageTransform.Microsoft.Matrix(M11="+iecos+", M12="+-iesin+", M21="+iesin+", M22="+iecos+", Dx="+Dx+", Dy="+Dy+", SizingMethod=auto expand)";

        //Fixing black box issue on IE9
        dummy=document.createElement("div");
        dummy.innerHTML='';
        if(dummy.getElementsByTagName("br").length==1) elem.style.filter="none";
        delete dummy;

    }

    function ReduceLogo(finish)
    {
        $("#logo").animate({'margin-top':'3%' }, 1000,function(){  });
        $("#logo").animate({'margin-bottom':'5%' }, 1000,function(){  });
        $("#logo img").animate({'width':'40%' }, 2000,function(){ finish() });

    }

    function drawWho()
    {
        printText("#who_text","WHO WE ARE",0,function(){},500);
        $("#bottom").animate({'left':'0' }, 1000,function(){
            $("#left").animate({'top':'0' }, 1000,function(){
                $("#top").animate({'width':'100%' }, 1000,function(){
                    $("#right").animate({'height':'100%' }, 1000,function(){

                    });
                });
            });
        });
    }


    $("#strategy").click(function(){
        ReduceLogo(function(){

            $("#ihead").removeClass();
            $("#ihead").addClass( "strategy" );
            printText("#ihead","Strategy",0,function(){
                printText("#ibody","META is branding laboratory, based in Moscow, witch specializes in products of Premium Segment.\
            Looking at the world through the prism of Metaphysics we see the process that underlie the \
            success of any projects.\
            We build out outlook on the aesthetics and philosophy, trying to understand the depth of the human \
            mind, using this experience to create masterpieces of creative art of branding.",0,function(){
                });
            });

        });




    });


</script>
